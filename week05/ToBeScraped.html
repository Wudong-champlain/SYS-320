<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>To Be Scraped</title>
  <style>
    .div-1 { background-color: green; }
    .div-2 { background-color: red; }
    .div-3 { background-color: yellow; }
  </style>
</head>
<body>

  <div id="firstdiv"  name="firstdiv"  class="div-1">
    Hi, I am the first Div
  </div>

  <div id="seconddiv" name="seconddiv" class="div-2">
    <h2 class="div-3">Hi, I am the second Div</h2>
    <span class="div-1">with h2 , span , and br tags</span><br>
    End of second div
    <h2 class="div-3">
      To learn more about tags: <br>
      <a href="https://www.w3schools.com/tags/">HTML Tags.</a>
    </h2>
  </div>

</body>
</html>
